<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Music Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/contact.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Contact Us Section -->
  <section class="contact-us pt-0">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-2 col-lg-1">
                <a href="./index.html"><i class="fa-solid fa-arrow-left "></i></a>
            </div>
            <div class="col-4 text-end">
                <img src="./images/main logo.png" class="img-fluid " width="100px" alt="">
            </div>    
        </div>
      <!-- Heading -->
      <div class="row  py-5">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-4 mb-4">Contact Us</h1>
          <p class="lead mb-4">
            Have questions or feedback? We'd love to hear from you! Reach out to us anytime, and we'll get back to you as soon as possible.
          </p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="row mt-5">
        <div class="col-lg-6 mx-auto">
          <form>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd9H4q2PiT_nF7rPsv4e1_2Db18_8Hxzcz519kpjVz2ee-x9g/viewform?embedded=true" width="700" height="645" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="row mt-5">
        <div class="col-md-4 text-center">
          <div class="contact-info p-4">
            <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
            <h3>Our Location</h3>
            <p>123 Music Street, City, Country</p>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="contact-info p-4">
            <i class="fas fa-phone-alt fa-3x mb-3"></i>
            <h3>Call Us</h3>
            <p>+1 234 567 890</p>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="contact-info p-4">
            <i class="fas fa-envelope fa-3x mb-3"></i>
            <h3>Email Us</h3>
            <p>ownmusicstore@gmail.com</p>
          </div>
        </div>
      </div>

      <!-- Social Media Links -->
      <div class="row mt-5">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="mb-4">Follow Us</h2>
          <div class="social-links">
            <a href="#" class="btn btn-outline-primary btn-lg mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn btn-outline-primary btn-lg mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="btn btn-outline-primary btn-lg mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="btn btn-outline-primary btn-lg mx-2"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
